<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sharing Platform</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">VideoHub</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Trending</a>
            <a href="#">Subscriptions</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search videos...">
        </div>
    </nav>

    <!-- Video Player Section -->
    <section class="video-player">
        <video id="current-video" controls>
            <!-- Default video to display -->
            <source src="/videos/sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="description">
            <span id="video-title">Sample Video Title</span>
            <div>
                <button class="button play" onclick="playVideo()">Play</button>
                <button class="button share" onclick="shareVideo()">Share</button>
                <button class="button favorite" onclick="favoriteVideo()">Favorite</button>
            </div>
        </div>
    </section>

    <!-- Video Grid for Thumbnails -->
    <section class="video-grid" id="video-grid">
        <!-- Video thumbnails will be inserted dynamically -->
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 VideoHub. All rights reserved.</p>
    </footer>

    <!-- Upload Form -->
    <div class="upload-form">
        <h3>Upload a Video</h3>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="video-upload" name="video" accept="video/*" required>
            <button type="submit">Upload</button>
        </form>
        <p id="upload-status"></p>
    </div>

    <script src="/js/scripts.js"></script>
</body>
</html>
