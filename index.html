<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoHub - Upload & View Videos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">VideoHub</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Trending</a>
            <a href="#">Subscriptions</a>
        </div>
    </nav>

    <!-- Main video player -->
    <section class="video-player">
        <h2>Watch Video</h2>
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Video Gallery - Display Videos -->
    <section class="video-gallery">
        <h2>Uploaded Videos</h2>
        <div id="videoGallery" class="video-grid">
            <!-- Thumbnails will be dynamically populated with JavaScript -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 VideoHub. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
