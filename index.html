<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">VideoHub</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Trending</a>
            <a href="#">Subscriptions</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search videos...">
        </div>
    </nav>

    <section class="video-player">
        <video src="assets/sample-video.mp4" controls></video>
        <div class="description">
            <span>Sample Video Title</span>
            <div>
                <button class="button play" onclick="playVideo()">Play</button>
                <button class="button share" onclick="shareVideo()">Share</button>
                <button class="button favorite" onclick="favoriteVideo()">Favorite</button>
            </div>
        </div>
    </section>

    <section class="video-upload">
        <h2>Upload Your Video</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="video" id="video-upload" accept="video/*" required>
            <button type="submit" class="button upload">Upload</button>
        </form>
        <p id="upload-status"></p>
    </section>

    <section class="video-grid">
        <div class="video-thumbnail">
            <img src="assets/thumbnail1.jpg" alt="Thumbnail 1">
            <div class="title">Video Title 1</div>
        </div>
        <div class="video-thumbnail">
            <img src="assets/thumbnail2.jpg" alt="Thumbnail 2">
            <div class="title">Video Title 2</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 VideoHub. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
