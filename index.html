<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">VideoHub</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Trending</a>
            <a href="#">Subscriptions</a>
        </div>
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search videos...">
        </div>
    </nav>

    <section class="video-player">
        <video id="video-player" controls>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="description">
            <span id="video-title">Select a video</span>
            <div>
                <button class="button play" onclick="playVideo()">Play</button>
                <button class="button share" onclick="shareVideo()">Share</button>
                <button class="button favorite" onclick="favoriteVideo()">Favorite</button>
            </div>
        </div>
    </section>

    <section class="video-grid" id="video-grid">
        <!-- Video thumbnails will be loaded dynamically here -->
    </section>

    <footer>
        <p>&copy; 2024 VideoHub. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
