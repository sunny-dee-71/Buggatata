<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sharing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">VideoHub</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Trending</a>
            <a href="#">Subscriptions</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search videos...">
        </div>
    </nav>

    <section class="video-player">
        <video src="sample-video.mp4" controls></video>
        <div class="description">
            <span>Sample Video Title</span>
            <div>
                <button class="button play">Play</button>
                <button class="button share">Share</button>
                <button class="button favorite">Favorite</button>
            </div>
        </div>
    </section>

    <section class="video-grid">
        <div class="video-thumbnail">
            <img src="thumbnail1.jpg" alt="Thumbnail 1">
            <div class="title">Video Title 1</div>
        </div>
        <div class="video-thumbnail">
            <img src="thumbnail2.jpg" alt="Thumbnail 2">
            <div class="title">Video Title 2</div>
        </div>
        <!-- More thumbnails here -->
    </section>

    <footer>
        <p>&copy; 2024 VideoHub. All rights reserved.</p>
    </footer>
</body>
</html>
