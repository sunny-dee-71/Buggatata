<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pok√©mon hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pokemon Hub</h1>
  
  <!-- Main Video Player -->
  <section id="mainVideoSection">
    <h2>Now Playing</h2>
    <video id="mainVideoPlayer" controls>
      <source id="mainVideoSource" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Upload Section -->
  <section id="uploadSection">
    <h2>Upload Video</h2>
    <form id="uploadForm">
      <input type="file" id="videoFile" accept="video/*" required>
      <input type="text" id="videoName" placeholder="Enter video name (optional)">
      <button type="submit">Upload</button>
    </form>
    <p id="uploadStatus"></p>
  </section>
  
  <!-- Video Gallery -->
  <section id="videoGallery">
    <h2>Uploaded Videos</h2>
    <div id="videoGrid"></div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
